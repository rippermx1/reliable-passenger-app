<ion-header>
  <ion-toolbar>
    <ion-title>
      Reliable Passengers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
     <ion-list-header>
      <ion-label>Yours passenger list now (14:19 PM)</ion-label>
    </ion-list-header>
    <ion-item href="#" *ngFor=" let passenger of passengersList">
      <ion-thumbnail slot="start">
        <ion-img src="{{passenger.image}}"></ion-img>
      </ion-thumbnail>
      <ion-label>Picked up at {{passenger.pickedUpAt}}</ion-label>
      <ion-icon name="time"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
